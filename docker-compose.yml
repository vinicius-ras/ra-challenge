version: "3.7"
services:
  # Database service (MongoDB)
  db:
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: abc123
      MONGO_INITDB_DATABASE: ra_challenge
    build:
      context: ./database
    ports:
      - 27018:27018


  # OpenID Connect + OAuth 2.0 provider (.NET / IdentityServer4)
  oidc-provider:
    image: mcr.microsoft.com/dotnet/core/sdk:3.1
    environment:
      ASPNETCORE_Kestrel__Endpoints__Http__Url: http://*:5000
    command: dotnet watch --project /workspace/oidc-provider/oidc-provider.csproj run
    ports:
      - 5000:5000
    volumes:
      - .:/workspace:cached
    depends_on:
      - db

  # API service (Java)
  api:
    image: ra-challenge-api
    build:
      context: ./api
    environment:
      JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005,quiet=y
    ports:
      - 8080:8080
      - 5005:5005
    volumes:
      - .:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    depends_on:
      - db
      - oidc-provider


  # Web app service (ReactJS)
  webapp:
    image: ra-challenge-webapp
    build:
      context: ./webapp
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - .:/workspace:cached
    depends_on:
      - api
      - oidc-provider
